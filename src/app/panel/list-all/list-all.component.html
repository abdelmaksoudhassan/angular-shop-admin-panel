<div class="form-group">
    <input type="text" name="search" id="search" #query class="form-control" placeholder="Search By title.." (keyup)="onSearch(query.value)" />
</div>
  
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="image-res">Image</th>
          <th scope="col">Title</th>
          <th scope="col" class="hide">Price</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts">
          <td class="image-res">
              <img width="100" height="100" [src]="p.imgURL" [alt]="p.imgURL" />
          </td>
          <td>{{p.title}}</td>
          <td class="hide">{{p.price}}</td>
          <td>
              <a [routerLink]="['../products',p.id]">Edit Or Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="height: 30px;"></div>
